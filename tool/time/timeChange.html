<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .conversion-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .input-container, .output-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .current-time {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .time-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .time-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .time-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }
        
        .input-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-label {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .timestamp-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s;
        }
        
        .timestamp-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .format-info {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-convert {
            background: #9b59b6;
            color: white;
        }
        
        .btn-convert:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 6px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #eaffea;
            border-radius: 6px;
            display: none;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .conversion-section {
                flex-direction: column;
            }
            
            .time-display {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        .copy-btn {
            background: #f39c12;
            color: white;
        }
        
        .copy-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-content {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            white-space: pre-wrap;
            font-size: 1.1rem;
        }
        
        .result-copy {
            margin-top: 8px;
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .result-copy:hover {
            background: #2980b9;
        }
        
        .timestamp-type {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .type-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .type-option input {
            margin: 0;
        }
        
        .type-option label {
            font-size: 0.9rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>时间戳转换工具</h1>
        </header>
        
        <div class="app-container">
            <div class="current-time">
                <h2 class="section-title">当前时间</h2>
                <div class="time-display">
                    <div class="time-item">
                        <div class="time-label">10位时间戳 (秒)</div>
                        <div class="time-value" id="current10Timestamp">-</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">13位时间戳 (毫秒)</div>
                        <div class="time-value" id="current13Timestamp">-</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">本地时间</div>
                        <div class="time-value" id="currentLocalTime">-</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">UTC时间</div>
                        <div class="time-value" id="currentUTCTime">-</div>
                    </div>
                </div>
            </div>
            
            <div class="conversion-section">
                <div class="input-container">
                    <h2 class="section-title">时间戳输入</h2>
                    <div class="input-wrapper">
                        <div class="input-group">
                            <label class="input-label">时间戳</label>
                            <input type="text" id="timestampInput" class="timestamp-input" placeholder="输入10位或13位时间戳" value="">
                            <div class="timestamp-type">
                                <div class="type-option">
                                    <input type="radio" id="autoDetect" name="timestampType" value="auto" checked>
                                    <label for="autoDetect">自动检测</label>
                                </div>
                                <div class="type-option">
                                    <input type="radio" id="force10" name="timestampType" value="10">
                                    <label for="force10">10位(秒)</label>
                                </div>
                                <div class="type-option">
                                    <input type="radio" id="force13" name="timestampType" value="13">
                                    <label for="force13">13位(毫秒)</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">或选择日期时间</label>
                            <input type="datetime-local" id="datetimeInput" class="timestamp-input">
                        </div>
                    </div>
                </div>
                
                <div class="output-container">
                    <h2 class="section-title">转换结果</h2>
                    <div class="results-container" id="resultsContainer">
                        <div class="result-item">
                            <div class="result-title">本地时间</div>
                            <div class="result-content" id="localTimeResult">-</div>
                            <button class="result-copy" data-target="localTimeResult">复制</button>
                        </div>
                        <div class="result-item">
                            <div class="result-title">UTC时间</div>
                            <div class="result-content" id="utcTimeResult">-</div>
                            <button class="result-copy" data-target="utcTimeResult">复制</button>
                        </div>
                        <div class="result-item">
                            <div class="result-title">其他格式</div>
                            <div class="result-content" id="otherFormatsResult">-</div>
                            <button class="result-copy" data-target="otherFormatsResult">复制</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-convert" id="convertBtn">转换时间戳</button>
                <button class="btn-success" id="currentTimeBtn">使用当前时间</button>
                <button class="copy-btn" id="copyAllBtn">复制全部结果</button>
                <button class="btn-secondary" id="clearBtn">清空输入</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
        
        <footer>
            <p>微信搜索【职场高效工具箱】解锁更多高效办公工具</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timestampInput = document.getElementById('timestampInput');
            const datetimeInput = document.getElementById('datetimeInput');
            const convertBtn = document.getElementById('convertBtn');
            const currentTimeBtn = document.getElementById('currentTimeBtn');
            const copyAllBtn = document.getElementById('copyAllBtn');
            const clearBtn = document.getElementById('clearBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 当前时间显示元素
            const current10Timestamp = document.getElementById('current10Timestamp');
            const current13Timestamp = document.getElementById('current13Timestamp');
            const currentLocalTime = document.getElementById('currentLocalTime');
            const currentUTCTime = document.getElementById('currentUTCTime');
            
            // 结果元素
            const localTimeResult = document.getElementById('localTimeResult');
            const utcTimeResult = document.getElementById('utcTimeResult');
            const otherFormatsResult = document.getElementById('otherFormatsResult');
            
            let currentTimeInterval;
            
            // 初始化
            updateCurrentTime();
            startTimeUpdate();
            
            // 转换时间戳
            convertBtn.addEventListener('click', function() {
                convertTimestamp();
            });
            
            // 使用当前时间
            currentTimeBtn.addEventListener('click', function() {
                const now = Date.now();
                timestampInput.value = now.toString();
                convertTimestamp();
            });
            
            // 复制全部结果
            copyAllBtn.addEventListener('click', function() {
                const allResults = `本地时间: ${localTimeResult.textContent}
UTC时间: ${utcTimeResult.textContent}
其他格式: ${otherFormatsResult.textContent}`;
                
                if (localTimeResult.textContent === '-') {
                    showError('没有可复制的内容');
                    return;
                }
                
                copyToClipboard(allResults, '全部结果已复制到剪贴板');
            });
            
            // 清空输入
            clearBtn.addEventListener('click', function() {
                timestampInput.value = '';
                datetimeInput.value = '';
                clearResults();
                hideMessages();
                showSuccess('输入已清空');
            });
            
            // 日期时间输入变化
            datetimeInput.addEventListener('change', function() {
                if (this.value) {
                    const date = new Date(this.value);
                    const timestamp = date.getTime();
                    timestampInput.value = timestamp;
                    convertTimestamp();
                }
            });
            
            // 时间戳输入变化
            timestampInput.addEventListener('input', function() {
                // 自动转换
                if (this.value.length >= 10) {
                    convertTimestamp();
                }
            });
            
            // 单个结果复制按钮
            document.querySelectorAll('.result-copy').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    const textToCopy = targetElement.textContent;
                    
                    if (textToCopy === '-') {
                        showError('没有可复制的内容');
                        return;
                    }
                    
                    copyToClipboard(textToCopy, '已复制到剪贴板');
                });
            });
            
            // 更新当前时间
            function updateCurrentTime() {
                const now = new Date();
                const timestamp10 = Math.floor(now.getTime() / 1000);
                const timestamp13 = now.getTime();
                
                current10Timestamp.textContent = timestamp10;
                current13Timestamp.textContent = timestamp13;
                currentLocalTime.textContent = formatDateTime(now, 'local');
                currentUTCTime.textContent = formatDateTime(now, 'utc');
            }
            
            // 开始时间更新
            function startTimeUpdate() {
                updateCurrentTime();
                currentTimeInterval = setInterval(updateCurrentTime, 1000);
            }
            
            // 转换时间戳
            function convertTimestamp() {
                hideMessages();
                
                const timestampValue = timestampInput.value.trim();
                const timestampType = document.querySelector('input[name="timestampType"]:checked').value;
                
                if (!timestampValue) {
                    clearResults();
                    showError('请输入时间戳');
                    return;
                }
                
                // 验证输入是否为数字
                if (!/^\d+$/.test(timestampValue)) {
                    clearResults();
                    showError('时间戳必须为数字');
                    return;
                }
                
                try {
                    let timestamp;
                    
                    if (timestampType === 'auto') {
                        // 自动检测：根据长度判断
                        if (timestampValue.length === 10) {
                            timestamp = parseInt(timestampValue) * 1000; // 秒转毫秒
                        } else if (timestampValue.length === 13) {
                            timestamp = parseInt(timestampValue); // 毫秒
                        } else {
                            throw new Error('时间戳长度应为10位(秒)或13位(毫秒)');
                        }
                    } else if (timestampType === '10') {
                        timestamp = parseInt(timestampValue) * 1000; // 强制10位转毫秒
                    } else if (timestampType === '13') {
                        timestamp = parseInt(timestampValue); // 强制13位毫秒
                    }
                    
                    if (isNaN(timestamp) || timestamp < 0) {
                        throw new Error('无效的时间戳');
                    }
                    
                    const date = new Date(timestamp);
                    
                    if (isNaN(date.getTime())) {
                        throw new Error('时间戳超出有效范围');
                    }
                    
                    displayResults(date, timestamp);
                    showSuccess('时间戳转换成功');
                } catch (error) {
                    showError(`转换过程中出错: ${error.message}`);
                }
            }
            
            // 显示转换结果
            function displayResults(date, originalTimestamp) {
                // 本地时间
                localTimeResult.textContent = formatDateTime(date, 'local');
                
                // UTC时间
                utcTimeResult.textContent = formatDateTime(date, 'utc');
                
                // 其他格式
                const otherFormats = [
                    `ISO格式: ${date.toISOString()}`,
                    `日期字符串: ${date.toDateString()}`,
                    `时间字符串: ${date.toTimeString()}`,
                    `原始时间戳: ${originalTimestamp}`,
                    `10位时间戳: ${Math.floor(originalTimestamp / 1000)}`,
                    `13位时间戳: ${originalTimestamp}`
                ];
                
                otherFormatsResult.textContent = otherFormats.join('\n');
            }
            
            // 格式化日期时间
            function formatDateTime(date, type) {
                const options = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                
                if (type === 'utc') {
                    return date.toUTCString();
                } else {
                    return date.toLocaleString('zh-CN', options) + `.${date.getMilliseconds().toString().padStart(3, '0')}`;
                }
            }
            
            // 清除结果
            function clearResults() {
                localTimeResult.textContent = '-';
                utcTimeResult.textContent = '-';
                otherFormatsResult.textContent = '-';
            }
            
            // 复制到剪贴板
            function copyToClipboard(text, successMessage) {
                navigator.clipboard.writeText(text).then(function() {
                    showSuccess(successMessage);
                }).catch(function() {
                    // 降级方案
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showSuccess(successMessage);
                });
            }
            
            // 隐藏所有消息
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // 显示错误消息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            // 显示成功消息
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // 页面卸载时清除定时器
            window.addEventListener('beforeunload', function() {
                if (currentTimeInterval) {
                    clearInterval(currentTimeInterval);
                }
            });
        });
    </script>
</body>
</html>
