    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const exampleBtn = document.getElementById('exampleBtn');
            const clearBtn = document.getElementById('clearBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const tableContainer = document.getElementById('tableContainer');
            const lineNumbers1 = document.getElementById('lineNumbers1');
            const lineCount1 = document.getElementById('lineCount1');
            const lineCount2 = document.getElementById('lineCount2');
            const charCount1 = document.getElementById('charCount1');
            const columnCount = document.getElementById('columnCount');
            
            let currentTableData = null;
            
            // ç¤ºä¾‹æ•°æ®
            const exampleData = `| å§“å | å¹´é¾„ | åŸå¸‚ | èŒä¸š |
|------|------|------|------|
| å¼ ä¸‰ | 25   | åŒ—äº¬ | å·¥ç¨‹å¸ˆ |
| æå›› | 30   | ä¸Šæµ· | è®¾è®¡å¸ˆ |
| ç‹äº” | 28   | å¹¿å· | äº§å“ç»ç† |
| èµµå…­ | 35   | æ·±åœ³ | æ¶æ„å¸ˆ |`;
            
            // åˆå§‹åŒ–
            updateLineNumbers(inputText, lineNumbers1, lineCount1, charCount1);
            convertMarkdown();
            
            // å¯ç”¨å®æ—¶è½¬æ¢
            inputText.addEventListener('input', handleInputChange);
            
            // åŠ è½½ç¤ºä¾‹æ•°æ®
            exampleBtn.addEventListener('click', function() {
                inputText.value = exampleData;
                hideMessages();
                updateLineNumbers(inputText, lineNumbers1, lineCount1, charCount1);
                convertMarkdown();
            });
            
            // æ¸…ç©ºæ•°æ®
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                hideMessages();
                updateLineNumbers(inputText, lineNumbers1, lineCount1, charCount1);
                clearTable();
                showSuccess('è¾“å…¥å·²æ¸…ç©º');
            });
            
            // è½¬æ¢Markdown
            convertBtn.addEventListener('click', function() {
                convertMarkdown();
            });
            
            // ä¸‹è½½Excel
            downloadBtn.addEventListener('click', function() {
                if (!currentTableData) {
                    showError('æ²¡æœ‰å¯ä¸‹è½½çš„è¡¨æ ¼æ•°æ®');
                    return;
                }
                
                try {
                    downloadExcel(currentTableData);
                } catch (error) {
                    showError('ä¸‹è½½Excelæ—¶å‡ºé”™: ' + error.message);
                }
            });
            
            // è¾“å…¥å˜åŒ–å¤„ç†
            function handleInputChange() {
                updateLineNumbers(inputText, lineNumbers1, lineCount1, charCount1);
                convertMarkdown();
            }
            
            // æ›´æ–°è¡Œå·æ˜¾ç¤º
            function updateLineNumbers(textarea, lineNumbersElement, lineCountElement, charCountElement) {
                const lines = textarea.value.split('\n').length;
                const chars = textarea.value.length;
                
                lineCountElement.textContent = lines;
                charCountElement.textContent = chars;
                
                let numbersHTML = '';
                for (let i = 1; i <= lines; i++) {
                    numbersHTML += `<div>${i}</div>`;
                }
                lineNumbersElement.innerHTML = numbersHTML;
                
                // åŒæ­¥æ»šåŠ¨
                lineNumbersElement.scrollTop = textarea.scrollTop;
            }
            
            // åŒæ­¥æ»šåŠ¨
            inputText.addEventListener('scroll', function() {
                lineNumbers1.scrollTop = this.scrollTop;
            });
            
            // æ–‡æœ¬æ¡†è‡ªé€‚åº”é«˜åº¦
            function autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            }
            
            // åˆå§‹åŒ–è‡ªé€‚åº”é«˜åº¦
            autoResizeTextarea(inputText);
            
            // ç›‘å¬è¾“å…¥å˜åŒ–ï¼Œè°ƒæ•´é«˜åº¦
            inputText.addEventListener('input', function() {
                autoResizeTextarea(this);
            });
            
            // éšè—æ‰€æœ‰æ¶ˆæ¯
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // è½¬æ¢Markdownè¡¨æ ¼
            function convertMarkdown() {
                hideMessages();
                
                const inputValue = inputText.value.trim();
                
                if (!inputValue) {
                    clearTable();
                    showError('è¯·è¾“å…¥Markdownè¡¨æ ¼');
                    return;
                }
                
                try {
                    const tableData = parseMarkdownTable(inputValue);
                    
                    if (!tableData || tableData.headers.length === 0) {
                        throw new Error('æ— æ³•è§£æMarkdownè¡¨æ ¼æ ¼å¼');
                    }
                    
                    displayTable(tableData);
                    currentTableData = tableData;
                    downloadBtn.disabled = false;
                    
                    showSuccess('Markdownè¡¨æ ¼è½¬æ¢æˆåŠŸ');
                } catch (error) {
                    showError(`è½¬æ¢è¿‡ç¨‹ä¸­å‡ºé”™: ${error.message}`);
                    clearTable();
                }
            }
            
            // è§£æMarkdownè¡¨æ ¼
            function parseMarkdownTable(markdown) {
                const lines = markdown.split('\n').filter(line => line.trim().length > 0);
                
                if (lines.length < 2) {
                    throw new Error('Markdownè¡¨æ ¼éœ€è¦è‡³å°‘ä¸¤è¡Œï¼ˆè¡¨å¤´å’Œåˆ†éš”è¡Œï¼‰');
                }
                
                // è§£æè¡¨å¤´
                const headerLine = lines[0];
                if (!headerLine.includes('|')) {
                    throw new Error('è¡¨å¤´è¡Œå¿…é¡»åŒ…å« | åˆ†éš”ç¬¦');
                }
                
                const headers = headerLine.split('|')
                    .map(cell => cell.trim())
                    .filter(cell => cell.length > 0);
                
                // æ£€æŸ¥åˆ†éš”è¡Œ
                const separatorLine = lines[1];
                if (!separatorLine.includes('|') || !separatorLine.includes('-')) {
                    throw new Error('ç¬¬äºŒè¡Œå¿…é¡»æ˜¯åˆ†éš”è¡Œï¼ˆåŒ…å« | å’Œ -ï¼‰');
                }
                
                // è§£ææ•°æ®è¡Œ
                const dataRows = [];
                for (let i = 2; i < lines.length; i++) {
                    const line = lines[i];
                    if (line.includes('|')) {
                        const rowData = line.split('|')
                            .map(cell => cell.trim())
                            .filter(cell => cell.length > 0);
                        
                        if (rowData.length === headers.length) {
                            dataRows.push(rowData);
                        }
                    }
                }
                
                return {
                    headers: headers,
                    rows: dataRows
                };
            }
            
            // æ˜¾ç¤ºè¡¨æ ¼
            function displayTable(tableData) {
                let tableHTML = '<table>';
                
                // è¡¨å¤´
                tableHTML += '<thead><tr>';
                tableData.headers.forEach(header => {
                    tableHTML += `<th>${escapeHtml(header)}</th>`;
                });
                tableHTML += '</tr></thead>';
                
                // æ•°æ®è¡Œ
                tableHTML += '<tbody>';
                tableData.rows.forEach(row => {
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        tableHTML += `<td>${escapeHtml(cell)}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';
                
                tableContainer.innerHTML = tableHTML;
                
                // æ›´æ–°è¡Œæ•°å’Œåˆ—æ•°æ˜¾ç¤º
                lineCount2.textContent = tableData.rows.length;
                columnCount.textContent = tableData.headers.length;
            }
            
            // æ¸…é™¤è¡¨æ ¼
            function clearTable() {
                tableContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“Š</div><div>è¡¨æ ¼å°†åœ¨è¿™é‡Œæ˜¾ç¤º</div><div>è¯·åœ¨å·¦ä¾§è¾“å…¥Markdownè¡¨æ ¼</div></div>';
                lineCount2.textContent = '0';
                columnCount.textContent = '0';
                downloadBtn.disabled = true;
                currentTableData = null;
            }
            
            // ä¸‹è½½Excel
            function downloadExcel(tableData) {
                // åˆ›å»ºå·¥ä½œç°¿
                const wb = XLSX.utils.book_new();
                
                // åˆ›å»ºå·¥ä½œè¡¨æ•°æ®
                const wsData = [];
                
                // æ·»åŠ è¡¨å¤´
                wsData.push(tableData.headers);
                
                // æ·»åŠ æ•°æ®è¡Œ
                tableData.rows.forEach(row => {
                    wsData.push(row);
                });
                
                // åˆ›å»ºå·¥ä½œè¡¨
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                
                // å°†å·¥ä½œè¡¨æ·»åŠ åˆ°å·¥ä½œç°¿
                XLSX.utils.book_append_sheet(wb, ws, "è¡¨æ ¼æ•°æ®");
                
                // ç”ŸæˆExcelæ–‡ä»¶å¹¶ä¸‹è½½
                const fileName = `table_${new Date().toISOString().slice(0, 10)}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showSuccess('Excelæ–‡ä»¶å·²å¼€å§‹ä¸‹è½½');
            }
            
            // HTMLè½¬ä¹‰å‡½æ•°
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
