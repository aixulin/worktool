<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制转换工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .conversion-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .input-container, .output-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .text-area-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            min-height: 200px;
        }
        
        .line-numbers {
            width: 50px;
            background-color: #f5f5f5;
            padding: 15px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #7f8c8d;
            text-align: right;
            overflow-y: hidden;
            user-select: none;
            border-right: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .text-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            line-height: 1.5;
            outline: none;
            overflow-y: auto;
            min-height: 100%;
            background: transparent;
            color: #333;
            caret-color: #333;
            position: relative;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .output-text {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-convert {
            background: #9b59b6;
            color: white;
        }
        
        .btn-convert:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 6px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #eaffea;
            border-radius: 6px;
            display: none;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .conversion-section {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        .copy-btn {
            background: #f39c12;
            color: white;
        }
        
        .copy-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .line-count {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .char-count {
            font-size: 0.9rem;
            color: #3498db;
            margin-left: 10px;
        }
        
        .output-char-count {
            color: #9b59b6;
        }
        
        .conversion-dropdown {
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }
        
        .conversion-dropdown:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .conversion-dropdown option {
            padding: 10px;
        }
        
        .format-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-content {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .result-copy {
            margin-top: 8px;
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .result-copy:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二进制转换工具</h1>
        </header>
        
        <div class="app-container">
            <div class="conversion-section">
                <div class="input-container">
                    <h2 class="section-title">
                        二进制输入
                        <span class="line-count">
                            字符: <span id="charCount1">0</span>
                        </span>
                    </h2>
                    <div class="text-area-wrapper" id="wrapper1">
                        <div class="text-input-container">
                            <textarea id="inputText" placeholder="请输入二进制数据（例如：10101010 或 1010 1010）...">11011010
10101100
11110000</textarea>
                        </div>
                    </div>
                    <div class="format-info">
                        提示：可以输入连续的二进制数字，也可以使用空格分隔
                    </div>
                </div>
                
                <div class="output-container">
                    <h2 class="section-title">
                        转换结果
                        <span class="line-count">
                            字符: <span id="charCount2">0</span>
                        </span>
                    </h2>
                    <div class="results-container" id="resultsContainer">
                        <div class="result-item">
                            <div class="result-title">八进制</div>
                            <div class="result-content" id="octalResult">-</div>
                            <button class="result-copy" data-target="octalResult">复制</button>
                        </div>
                        <div class="result-item">
                            <div class="result-title">十进制</div>
                            <div class="result-content" id="decimalResult">-</div>
                            <button class="result-copy" data-target="decimalResult">复制</button>
                        </div>
                        <div class="result-item">
                            <div class="result-title">十六进制</div>
                            <div class="result-content" id="hexResult">-</div>
                            <button class="result-copy" data-target="hexResult">复制</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <select class="conversion-dropdown" id="conversionMode">
                    <option value="all">全部转换</option>
                    <option value="single">单值转换</option>
                </select>
                <button class="btn-convert" id="convertBtn">执行转换</button>
                <button class="btn-success" id="exampleBtn">加载示例</button>
                <button class="btn-secondary" id="clearBtn">清空输入</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
        
        <footer>
            <p>微信搜索【职场高效工具箱】解锁更多高效办公工具</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const convertBtn = document.getElementById('convertBtn');
            const exampleBtn = document.getElementById('exampleBtn');
            const clearBtn = document.getElementById('clearBtn');
            const conversionMode = document.getElementById('conversionMode');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const charCount1 = document.getElementById('charCount1');
            const charCount2 = document.getElementById('charCount2');
            
            // 结果元素
            const octalResult = document.getElementById('octalResult');
            const decimalResult = document.getElementById('decimalResult');
            const hexResult = document.getElementById('hexResult');
            
            // 示例数据
            const exampleData = `11011010
10101100
11110000`;
            
            // 初始化
            updateCharCount(inputText, charCount1);
            convertBinary();
            
            // 启用实时转换
            inputText.addEventListener('input', handleInputChange);
            conversionMode.addEventListener('change', convertBinary);
            
            // 加载示例数据
            exampleBtn.addEventListener('click', function() {
                inputText.value = exampleData;
                hideMessages();
                updateCharCount(inputText, charCount1);
                convertBinary();
            });
            
            // 清空数据
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                hideMessages();
                updateCharCount(inputText, charCount1);
                clearResults();
                showSuccess('输入已清空');
            });
            
            // 执行转换
            convertBtn.addEventListener('click', function() {
                convertBinary();
            });
            
            // 单个结果复制按钮
            document.querySelectorAll('.result-copy').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    const textToCopy = targetElement.textContent;
                    
                    if (textToCopy === '-') {
                        showError('没有可复制的内容');
                        return;
                    }
                    
                    navigator.clipboard.writeText(textToCopy).then(function() {
                        showSuccess('已复制到剪贴板');
                    }).catch(function() {
                        // 降级方案
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showSuccess('已复制到剪贴板');
                    });
                });
            });
            
            // 输入变化处理
            function handleInputChange() {
                updateCharCount(inputText, charCount1);
                convertBinary();
            }
            
            // 更新字符计数
            function updateCharCount(textarea, countElement) {
                const chars = textarea.value.length;
                countElement.textContent = chars;
            }
            
            // 文本框自适应高度
            function autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            }
            
            // 初始化自适应高度
            autoResizeTextarea(inputText);
            
            // 监听输入变化，调整高度
            inputText.addEventListener('input', function() {
                autoResizeTextarea(this);
            });
            
            // 隐藏所有消息
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // 显示错误消息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            // 显示成功消息
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // 转换二进制数据
            function convertBinary() {
                hideMessages();
                
                const inputValue = inputText.value.trim();
                const mode = conversionMode.value;
                
                if (!inputValue) {
                    clearResults();
                    showError('请输入二进制数据');
                    return;
                }
                
                try {
                    // 清理输入：移除空格和换行，只保留0和1
                    const cleanInput = inputValue.replace(/[^01]/g, '');
                    
                    if (cleanInput.length === 0) {
                        clearResults();
                        showError('请输入有效的二进制数据（只包含0和1）');
                        return;
                    }
                    
                    if (mode === 'single') {
                        // 单值转换：将整个输入视为一个二进制数
                        convertSingleValue(cleanInput);
                    } else {
                        // 全部转换：将输入分割成多个二进制数
                        convertMultipleValues(inputValue);
                    }
                    
                    updateCharCount2();
                    showSuccess('二进制数据转换成功');
                } catch (error) {
                    showError(`转换过程中出错: ${error.message}`);
                }
            }
            
            // 单值转换
            function convertSingleValue(binaryString) {
                const decimalValue = parseInt(binaryString, 2);
                
                if (isNaN(decimalValue)) {
                    throw new Error('无效的二进制数据');
                }
                
                octalResult.textContent = decimalValue.toString(8).toUpperCase();
                decimalResult.textContent = decimalValue.toString(10);
                hexResult.textContent = decimalValue.toString(16).toUpperCase();
            }
            
            // 多值转换
            function convertMultipleValues(inputValue) {
                // 分割输入：按空格或换行分割
                const binaryValues = inputValue.split(/[\s\n]+/).filter(val => val.length > 0);
                
                const octalResults = [];
                const decimalResults = [];
                const hexResults = [];
                
                for (const binaryValue of binaryValues) {
                    // 清理每个值：只保留0和1
                    const cleanBinary = binaryValue.replace(/[^01]/g, '');
                    
                    if (cleanBinary.length === 0) continue;
                    
                    const decimalValue = parseInt(cleanBinary, 2);
                    
                    if (isNaN(decimalValue)) continue;
                    
                    octalResults.push(decimalValue.toString(8).toUpperCase());
                    decimalResults.push(decimalValue.toString(10));
                    hexResults.push(decimalValue.toString(16).toUpperCase());
                }
                
                octalResult.textContent = octalResults.join(' ');
                decimalResult.textContent = decimalResults.join(' ');
                hexResult.textContent = hexResults.join(' ');
            }
            
            // 更新输出字符计数
            function updateCharCount2() {
                const totalChars = octalResult.textContent.length + 
                                 decimalResult.textContent.length + 
                                 hexResult.textContent.length;
                charCount2.textContent = totalChars;
            }
            
            // 清除结果
            function clearResults() {
                octalResult.textContent = '-';
                decimalResult.textContent = '-';
                hexResult.textContent = '-';
                charCount2.textContent = '0';
            }
        });
    </script>
</body>
</html>
